<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film List</title>
</head>
<body>
<ol>
  {% for i in object_list %}
    <li>
      <h1>{{i.title_name}}</h1>
      <img src="{{i.image}}" alt="" width="400" height="300">
      <button><a href="{{i.title_url}}">Перейти к фильму</a></button>
    </li>
  {% endfor %}
</ol>
</body>
</html>
