<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Lst Delete</title>
</head>
<body>
<h1>Выберите фильм для удаления или обновления</h1>
<h2><a href="/film_list/">На главную</a></h2>
<ul>
    {% for i in film_lst_delete %}
        <li>
            <h1>{{i.title}}</h1>
            <button><a href="/film_delete_list/{{i.id}}">Удалить</a></button>
            <button><a href="/film_update_list/{{i.id}}/update/">Редактировать</a></button>
        </li>
    {% endfor %}
</ul>
</body>
</html>
