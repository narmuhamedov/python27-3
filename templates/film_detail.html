<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Detail</title>
</head>
<body>
<center>
  <h2>{{film_id.title}}</h2>
  <img src="{{film_id.image.url}}" alt="">
  <p>{{film_id.description}}</p>
  <p>{{film_id.genre}}</p>
  <p>{{film_id.quantity}}</p>
  <iframe src="{{film_id.trailer}}" frameborder="0">
  </iframe>
  <p>{{film_id.created_date}}</p>
</center>
</body>
</html>
