<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film List</title>
</head>
<body>
{% include 'header.html' %}
{% for i in object_list %}
<div class="card">
  <div class="card-header">
    {{i.title}}
  </div>
  <div class="card-body">
    <p class="card-text">{{i.description}}</p>
    <a href="/film_list/{{i.id}}" class="btn btn-primary">Подробнее</a>
  </div>
</div>
<hr>
{% endfor %}


{% include 'footer.html' %}
</body>
</html>
