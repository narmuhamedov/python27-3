<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film List</title>
</head>
<body>
<ol>
    {% for i in film_list %}
        <li>
            <h1>{{i.title}}</h1>
            <img src="{{i.image.url}}" alt="" width="200" height="200">
            <a href="/film_list/{{i.id}}">Подробнее</a>
        </li>
    {% endfor %}
</ol>
</body>
</html>
